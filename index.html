<html>
  <head>

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <title>

      عثمان خميس | كتب الإسلام وشروحها
    </title>
    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="aljid" />
    <link rel="apple-touch-icon" href="icons/ahlalhadith.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/ahlalhadith.png" />
    <meta
      property="og:title"
      content="الجد لطلب العلم الشرعي | تسجيلات العلماء الأكابر | ابن عثيمين,الفوزان, عثمان خميس"
    />
    <meta
      property="og:description"
      content="جميع تسجيلات المشايخ الأفاضل مرتبة وجاهزه, بادر بطلب العلم الأن"
    />
    <meta property="og:image" content="icons/ahlalhadith.png" />
    <link rel="manifest" href="manifest.json" />

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />

    <style id="splash-screen-style">
      html {
        height: 100%;
      }

      body {
        margin: 0;
        min-height: 100%;
        background-color: #142e2b;
        background-size: 100% 100%;
      }

      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .contain {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .stretch {
        display: block;
        width: 100%;
        height: 100%;
      }

      .cover {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .bottom {
        position: absolute;
        bottom: 0;
        left: 50%;
        -ms-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
      }

      .bottomLeft {
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .bottomRight {
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
    <script id="splash-screen-script">
      function removeSplashFromWeb() {
        document.getElementById("splash")?.remove();
        document.getElementById("splash-branding")?.remove();
        document.body.style.background = "transparent";
      }
    </script>
    <script type="text/javascript">
      // Function to remove the existing iframe
      function removeIframe() {
        var iframe = document.querySelector("iframe");
        if (iframe) {
          iframe.parentNode.removeChild(iframe);
        }
      }

      // Function to create a new iframe with the updated PDF link
      function createIframe(pdfLink) {
        var iframe = document.createElement("iframe");
        iframe.src = pdfLink;
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";

        var container = document.querySelector("flt-platform-view");
        if (container) {
          container.appendChild(iframe);
        }
      }
    </script>
  </head>
  <body>
    <picture id="splash">
      <source
        srcset="
          splash/img/light-1x.png 1x,
          splash/img/light-2x.png 2x,
          splash/img/light-3x.png 3x,
          splash/img/light-4x.png 4x
        "
        media="(prefers-color-scheme: light)"
      />
      <source
        srcset="
          splash/img/dark-1x.png 1x,
          splash/img/dark-2x.png 2x,
          splash/img/dark-3x.png 3x,
          splash/img/dark-4x.png 4x
        "
        media="(prefers-color-scheme: dark)"
      />
      <img
        class="center"
        aria-hidden="true"
        src="splash/img/light-1x.png"
        alt=""
      />
    </picture>
    <script src="flutter_bootstrap.js" async=""></script>
  </body>
</html>
